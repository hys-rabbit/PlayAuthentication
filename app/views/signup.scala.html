@(signupForm: Form[forms.SignupForm])

@main("Signup 画面") {

    <h1>Signup 画面</h1>

    @helper.form(action = routes.SignupController.post()){

        @helper.inputText(signupForm("name"))

        @helper.inputText(signupForm("email"))

        @helper.inputPassword(signupForm("password"))

        <button>Sign Up</button>

    }

    <a href="@routes.SigninController.get()">Signin画面へ</a>
}
